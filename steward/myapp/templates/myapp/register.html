<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Steward</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #013220; /* Darker, more royal green */
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px; /* Limit the width of the form */
        }
        .form-container input[type="submit"], .form-container button {
            background-color: #004d00; /* Slightly lighter green */
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .form-container input[type="submit"]:hover, .form-container button:hover {
            background-color: #006600; /* Even lighter green */
        }
        .link {
            margin-top: 20px;
            display: block;
            color: #00cc00; /* Lighter green for the link */
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .title {
            font-size: 2.5rem; /* Larger font size */
            font-weight: bold; /* Bold font */
            text-transform: uppercase; /* Uppercase letters for more impact */
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="form-container text-center">
            <h1 class="title mb-4">Create Account</h1>
            <form action="/register" method="post">
                <div class="form-group mb-3">
                    <input type="text" name="new_username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="new_password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <a class="link mt-3" href="/">Back to Home</a>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybVuLkK5aH0QzeVVJZIb8yq3HfN0hPpE4SwVyrJk0p9Ro8Kn/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-wzF7nt8AwNcWamBmQo9KRznxTQNfSx70gAY4oRY1shfj0wGJ44l5Hg7LgfN62p7/" crossorigin="anonymous
